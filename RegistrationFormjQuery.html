    <input type="date" id="date" style="margin: 30px;">

    <!-- JS -->
    <script>
        //code for calculating age.
        $(function () {
            $("#btn").click(function () {
                let a = parseInt($("#date").val());
                var d = new Date();
                var e = d.getFullYear();
                var b = e - a;
                $("#show1").html("Your age is : " + b);
                $("#show2").html("Whoah ! You are Eligible. Please fill in the form below !");

                    $("#regform").show();
                }
                else {
                    $("#regform").hide();
                }
